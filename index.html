<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tae Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="msg-container hide">

        <p id="msg">Winner</p>
        <button class="play-again" id="play-again">Play Again</button>

    </div>

    <main>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        
    <div class="game">
        <button class="box" id="box1"></button>
        <button class="box" id="box2"></button>
        <button class="box" id="box3"></button>
        <button class="box" id="box4"></button>
        <button class="box" id="box5"></button>
        <button class="box" id="box6"></button>
        <button class="box" id="box7"></button>
        <button class="box" id="box8"></button>
        <button class="box" id="box9"></button>
    </div>
    </div>
    <button class="reset" id="reset">Reset Game</button>
    <p>Made by Anshul Saini</p>





    <audio id="mySound" src="sound.mp3" preload="auto"></audio>
    <audio id="buttonSound" src="button.mp3" preload="auto"></audio>




    </main>
    <script src="main.js"></script>   
</body>
</html>
